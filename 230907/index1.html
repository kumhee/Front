<!DOCTYPE html>
<html>
<head>
    <title>CSS 스타일 동적 변경</title>
</head>
<script>
    function changeStyle() {
        var span = document.getElementById("mySpan");
        span.style.color = "green";
        span.style.fontSize = "30px";
        span.style.display = "block";
        span.style.width = "6em";
        span.style.border = "3px dotted magenta";
        span.style.margin = "20px";

        var newListItem = document.createElement("li");
        newListItem.textContent = "Orange";

        var ulList = document.querySelector("#list ul"); 
        ulList.appendChild(newListItem); 
    }
</script>
<body>
    <h3>CSS 스타일 동적 변경</h3>
    <hr>
    <p style="color:blue">이것은 <span id="mySpan" style="color: red;">문장입니다</span></p>

    <div id="list">
        <ul>
            <li>apple</li>
            <li>banana</li>
        </ul>
    </div>

    <input type="button" value="스타일 변경" onclick="changeStyle()">
</body>
</html>
