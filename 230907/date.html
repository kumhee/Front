<!DOCTYPE html>
<html>
<head>
    <title>Date</title>
</head>
<body>
    <h1>Date 객체</h1>
    <hr>
    <br>

    <script>
       var now = new Date(); 
       document.write("현재 시간: " + now.toUTCString() + "<br><hr>");

       document.write(now.getFullYear() + "년도<br>");
       document.write((now.getMonth() + 1) + "월<br>"); // Add 1 because months are zero-based
       document.write(now.getDate() + "일<br>");
       document.write(now.getHours() + "시<br>");
       document.write(now.getMinutes() + "분<br>");
       document.write(now.getSeconds() + "초<br>");
       document.write(now.getMilliseconds() + "밀리초<br><hr>");

       var next = new Date(2017, 7, 15, 12, 12, 12); // Note: Months are zero-based (7 represents August)
       document.write("next.toLocaleString() + <br>");
    </script>
</body>
</html>
