<!DOCTYPE html>
<html>
    <head><title>Container</title></head>
    <style>
        *{margin: 0; padding: 0;}
        .container {height: 100vh; display: flex; justify-content: center; align-items: center; font-weight: bold;}
    </style>
    <script>
        var containers = document.getElementsByClassName('container');

        window.addEventListener('scroll', function(){
            for(var i=0; i <containers.length; i++) {
                var rect = containers[i].getBoundingClientRect();
                if(rect.top <= window.innerHeight/2 && rect.top >= -rect.height/2) { //현재 화면 높이의 절반보다 작으면
                    if(i == 0) {
                        containers[i].style.backgroundColor = "lightcoral";
                    } else if(i == 1){
                        containers[i].style.backgroundColor = "lightseagreen";
                    } else if (i == 2) {
                        containers[i].style.backgroundColor = "lightskyblue";
                    } 
                } else {
                    containers[i].style.backgroundColor = "";
                } 
            }
        })
    </script>
    <body>
        <div class="container" id="container_1">Container 1</div>7
        <div class="container" id="container_2">Container 2</div>
        <div class="container" id="container_3">Container 3</div>
    </body>
</html>
