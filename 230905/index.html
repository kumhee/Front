<!DOCTYPE html>
<html>
    <head>
        <title>Web Programming</title>
    </head>
        
    <style>
        *{margin: 0; padding: 0;}
        h1 span {color: red;}
        h2 span {background-color: yellow;}
        .list { background: lightsalmon; width: 300px;}
        .list ul li {color: rgb(214, 71, 55);}
        .list ul li:first-child {color: green;}
        .list ul li:nth-child(2) {background-color: green;}

        p {color: red;}
    </style>
    
    <body>
        <h1><span>W</span>eb Programming</h1>
        <h2>2학기 <span>학습 내용</span>입니다.</h2>
        
        <div class="list">
            <ul>
                <li>HTML5</li>
                <li>CSS</li>
                <li>JAVASCRIPT</li>
            </ul>
        </div>

        <p>60점 이하는 F</p>
    </body>
</html>
