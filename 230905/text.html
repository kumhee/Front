<!DOCTYPE html>
<html>
    <head></head>
    <style>
        a{text-decoration: none;}
        h2 {text-align: right;}
        p {text-align: right;}
    </style>
    <body>
        <h2>텍스트 꾸미기</h2>
        <hr>
        <p class="p1">HTML의 태그만으로 기존의
            워드 프로세서와 같이 들여쓰기, 정렬, 공백, 
            간격 등과 세밀한 <span>텍스트 제어</span>를
            할 수 없다. </p>
        <p class="p2">그러나,
            <strong>스타일 시트</strong>는 이를
            가능하게 한다. 들여쓰기, 정렬에 대해서
            알아본다
        </p>

        <p><a href="#">밑 줄이 없는 네이버 링크</a></p>
    </body>

</html>
