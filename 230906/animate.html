<!DOCTYPE html>
<html>
    <head></head>
    <style>
        @keyframes textColorAnimation {0% {color: blue;} 30% {color: green;} 100% {color: red;}}
        span {animation-name: textColorAnimation; animation-duration: 5s; animation-iteration-count: infinite; font-size: 20px;}
    </style>
    <body>
        <p><span>span</span></p>
    </body>
</html>
