<!DOCTYPE html>
<html>
<head>
    <title>웹 페이지의 자동 스크롤</title>
</head>
<script>
    var interval; // 전역 변수로 인터벌을 설정할 변수를 선언합니다.

    function startScroll(speed) {
        interval = setInterval(autoScroll, speed); // 인터벌을 설정하고 변수에 저장합니다.
    }

    function autoScroll() {
        window.scrollBy(0, 10); // 10픽셀 아래로 스크롤합니다.
    }

    function cancelTimer() {
        clearInterval(interval); // 인터벌을 취소합니다.
    }
</script>
<body onload="startScroll(1000)">
    <h3>꿈길(이동순)</h3>
    꿈길에 <br>
    그 꿈길에서 자취 없다 하니<br>
    나는 그것이 정말 서러워요<br><br>
    이 밤도<br>
    나 는 님의 집 창밖<br>
    그 돌계단 위에 홀로 서서<br>
    혹시라도 님의 목소리가 들려올까<br>
    고개 숙이고 엿들어요<br>
    <br>
    <button onclick="cancelTimer()">자동 스크롤 멈추기</button>
</body>
</html>
